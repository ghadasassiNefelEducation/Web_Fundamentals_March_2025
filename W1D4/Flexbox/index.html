<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Product Cards</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Shoes Shopping</h1>
        <div class="container">
            <div class="product-card">
                <img src="product1.jpg" alt="Product Image" class="product-img" />
                <h2 class="product-title">Cool Sneakers</h2>
                <p class="product-description">Comfortable running shoes.</p>
                <span class="product-price">$59.99</span>
                <button class="buy-btn">Buy Now</button>
                
            </div>

            <div class="product-card">
                <img src="product2.jpg" alt="Product Image" class="product-img" />
                <h2 class="product-title">Running Shoes</h2>
                <p class="product-description">Lightweight shoes for running.</p>
                <span class="product-price">$79.99</span>
                <button class="buy-btn">Buy Now</button>
                
            </div>

            <div class="product-card">
                <img src="product3.jpg" alt="Product Image" class="product-img" />
                <h2 class="product-title">Casual Shoes</h2>
                <p class="product-description">Stylish and comfortable.</p>
                <span class="product-price">$49.99</span>
                <button class="buy-btn">Buy Now</button>
                
            </div>
        </div>
<div class="row">
    <div class="col">Column</div>
    <div class="col">Column</div>
    <div class="col-2">Column</div>
</div>

    </body>
</html>
